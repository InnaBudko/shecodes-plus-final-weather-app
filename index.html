<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row justify-content-end mb-4">
            <div class="col-8">
              <form class="form-inline form-control-sm" id="search-form">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Type a city..."
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="city-input"
                    autocomplete="off"
                    autofocus="off"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="search-button"
                  >
                    search
                  </button>
                </div>
              </form>
              <div
                class="text-danger"
                id="error-placeholder"
                style="font-size: 0.8rem"
              ></div>
            </div>
          </div>
          <div class="row mb-3 mt-2">
            <div class="col-3 p-0 mr-5">
              <div class="d-flex align-items-start weather-temperature">
                <img
                  src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA="
                  alt=""
                  id="weather-icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" class="active" id="celsius-link">°C</a>
                    |
                    <a href="#" class="inactive" id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-3 pl-2 pb-0 ml-5">
              <div class="weather-details">
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind: <span id="wind"></span> km/h</div>
              </div>
            </div>
            <div class="col">
              <div class="overview">
                <div class="city" id="city"></div>
                <div>Last updated: <span id="date-time"></span></div>
                <div class="description" id="description"></div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row justify-content-start mt-3" id="forecast"></div>
          </div>
        </div>

        <div class="footer text-secondary mt-3">
          <small
            ><a
              href="https://github.com/InnaBudko/weather-search-week7"
              target="_blank"
              class="text-decoration-none"
              >Open source project</a
            >
            by Inna Budko</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
